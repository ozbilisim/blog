<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="../layout/layout">
<head>
	<title>login</title>
	<link href="../../resources/css/login.css" th:href="@{/resources/css/login.css}" rel="stylesheet" />
</head>
<body>
	<div id="content" layout:fragment="content" class="col-lg-9" align="center">
		<div class="alert alert-danger" th:if="${param.error != null}">
		  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		  <strong>Login failed!</strong> Bad credentials.
		</div>
		<form class="form-signin" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<h5 class="form-signin-heading">There is only one way to enter the Matrix</h5>
			<label for="username" class="sr-only">Username</label> 
			<input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
			<br/>
			<label for="password" class="sr-only">Password</label> 
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required" />
			<div class="checkbox">
				<label> <input type="checkbox" name="remember-me" />
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>
</body>
</html>
