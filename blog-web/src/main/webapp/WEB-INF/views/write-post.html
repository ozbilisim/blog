<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="../layout/layout">
<head>
<title>write post</title>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css"/>
<link href="../../resources/css/jquery.tagit.css" th:href="@{/resources/css/jquery.tagit.css}" rel="stylesheet" />
<script src="../../resources/js/tag-it.js" th:src="@{/resources/js/tag-it.js}"></script>
<link href="../../resources/css/summernote.css" th:href="@{/resources/css/summernote.css}" rel="stylesheet" />
<script src="../../resources/js/summernote.js" th:src="@{/resources/js/summernote.js}"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#summernote').summernote({
		height: 200,
		minHeight: null,
		maxHeight: null,
	});
	$("#myTags").tagit({
		allowSpaces: true
	});
});
</script>
</head>
<body>
	<div id="content" layout:fragment="content" class="col-lg-9" sec:authorize="isAuthenticated()">
		<form method="post" th:method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-group">
				<label for="exampleInputEmail1">New Blog Category</label> 
				<input type="text" class="form-control" id="newCategory" placeholder="New Blog Category" />
			</div>
			<div class="form-group">
				<label for="categories">Blog Categories</label>
				<select class="form-control">
					<option selected="selected" value="">-----Select Category-----</option>
					<option>1</option>
				</select>
			</div>
			<div class="form-group">
				<label for="postTitle">Post Title</label> 
				<input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Post Title" />
			</div>
			<div class="form-group">
				<textarea id="summernote"></textarea>
			</div>
			<div class="form-group">
				<label for="tags">Tags (Use comma to separate tags)</label> 
				<input name="tags" id="myTags"/>
			</div>
			<button type="submit" class="btn btn-default">Post</button>
		</form>
	</div>
</body>
</html>
