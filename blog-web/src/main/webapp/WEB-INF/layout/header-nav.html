<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
<title>header-nav fragment</title>
</head>
<body>
	<div th:fragment="header-nav">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle</span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./" th:href="@{/}">aqui@aqui~$</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li th:classappend="${activeTab == 'index' ? 'active' : ''}">
							<a href="#" th:href="@{/}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
						</li>						
						<li th:classappend="${activeTab == 'write-post' ? 'active' : ''}" sec:authorize="isAuthenticated()">
							<a href="#" th:href="@{/post/write-post}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Post</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li th:classappend="${activeTab == 'login' ? 'active' : ''}" sec:authorize="isAnonymous()">
							<a href="#" th:href="@{/login}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a>
						</li>
						<li th:classappend="${activeTab == 'login' ? 'active' : ''}" sec:authorize="isAuthenticated()">
							<a href="#" ><i class="glyphicon glyphicon-user" aria-hidden="true"></i> <span sec:authentication="name">aqui</span></a>
						</li>
						<li th:classappend="${activeTab == 'login' ? 'active' : ''}" sec:authorize="isAuthenticated()">
							<a href="#" onclick="document.getElementById('form').submit();"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a>
							<form th:action="@{/logout}" method="post" id="form">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							</form>
						</li>
					</ul>
					<div class="pull-right">
				        <form class="navbar-form" role="search">
					        <div class="input-group">
					            <input type="text" class="form-control" placeholder="Search blog" name="srch-term" id="srch-term"/>
					            <div class="input-group-btn">
					                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
					            </div>
					        </div>
				        </form>
			        </div>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
